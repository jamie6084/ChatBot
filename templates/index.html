<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Chatbot</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🏋️</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <div class="main-container">
        <div class="chat-container" id="chatContainer">
            <div class="chat-header" role="banner">
                Fitness Assistant
                {% if use_llm %}
                <div class="engine-badge" aria-label="Engine in use">LLM: {{ model }}</div>
                {% else %}
                <div class="engine-badge" aria-label="Engine in use">Rules Engine</div>
                {% endif %}
            </div>

            <div class="chat-messages" id="chatMessages" role="log" aria-live="polite">
                <div class="welcome-message">
                    Hey there! 👋 I'm your fitness buddy. Need a workout plan, some exercise ideas, or just want to chat? I'm here for you!
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator" aria-live="polite">Thinking…</div>

            <div class="chat-input-container">
                <textarea id="messageInput" class="chat-input" placeholder="What's on your mind? (Shift+Enter for a new line)" autocomplete="off" rows="1" aria-label="Message input"></textarea>
                <button id="sendButton" class="send-button" aria-label="Send message">Send</button>
                <button id="clearButton" class="send-button" aria-label="Clear chat" style="min-width:unset; padding:12px 14px; background:rgba(255,255,255,0.1); color:#fff; border:1px solid rgba(255,255,255,0.2);">Clear</button>
            </div>
        </div>

        <div class="workout-container" id="workoutContainer">
            <div class="workout-header">
                Your Workout Plan
            </div>
            <div class="workout-content" id="workoutContent">
                <!-- Workout plan will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <button id="scrollBottomBtn" class="fab" hidden aria-label="Scroll to bottom">↓</button>
    <script src="/static/main.js"></script>
</body>

</html>
